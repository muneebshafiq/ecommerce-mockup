    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="product-image"></div>
        <mat-card-title> {{ product.name }} </mat-card-title>
        <mat-card-subtitle>Product Category</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://via.placeholder.com/300x200" alt="Product image">
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
        <h3>${{ product.price }}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
        <button mat-button>View Details</button>
      </mat-card-actions>
    </mat-card>
