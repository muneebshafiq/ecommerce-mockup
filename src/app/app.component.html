<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" opened>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Home</a>
            <a mat-list-item routerLink="/products">Products</a>
            <a mat-list-item (click)="navigateToCart()">Cart</a>
            <a mat-list-item [routerLink]="['profile']">Profile</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" class="example-icon" aria-label="Toggle sidenav">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Ecommerce App</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
